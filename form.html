<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="WDD 131 - Dynamic Web Fundamentals - Mellissa Qoqa">
    <meta name="author" content="Mellissa Qoqa">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <h1>Product Review Form</h1>

    <form action="review.html" method="get">
        <!-- Product Name -->
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>

        </select>

        <fieldset>
            <legend>Overall Rating:</legend>
            <label><input type="radio" name="rating" value="1" required /> 1 ★</label>
            <label><input type="radio" name="rating" value="2" /> 2 ★★</label>
            <label><input type="radio" name="rating" value="3" /> 3 ★★★</label>
            <label><input type="radio" name="rating" value="4" /> 4 ★★★★</label>
            <label><input type="radio" name="rating" value="5" /> 5 ★★★★★</label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required />

        <!-- Useful Features -->
        <fieldset>
            <legend>Useful Features:</legend>
            <label><input type="checkbox" id="feature1" name="features" value="easy_install" /> Easy to Install</label>
            <label><input type="checkbox" id="feature2" name="features" value="durable" /> Durable</label>
            <label><input type="checkbox" id="feature3" name="features" value="affordable" /> Affordable</label>
            <label><input type="checkbox" id="feature4" name="features" value="eco_friendly" /> Eco Friendly</label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review:</label>
        <textarea id="review" name="review" rows="5" placeholder="Write your review here..."></textarea>

        <!-- User Name -->
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username" />

        <!-- Submit Button -->
        <input type="submit" value="Submit Review" />
    </form>

    <footer>
        <p>&copy; <span id="currentyear">🐞2025 </span> Mellissa Qoqa 🐞 South Africa</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
